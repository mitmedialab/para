                    <div id = "prop-menu" class ="col-md-12">

            <div class="form-group">
              <label for="hidden-input">Fill</label>
              <br>
              <input type="text" id="fill" class="form-control demo" value="#db913d">
            </div>
             <div class="form-group">
              <label for="hidden-input">Stroke</label>

          </div>

    <script src="bower_components/bootstrap-slider/bootstrap-slider.js"></script>
    <script src="bower_components/jquery-minicolors/jquery.minicolors.min.js"></script>

      <script>
    
$(document).ready( function() {

           $('#strokeSlider').slider();
           $('#strokeSlider').on('slide', function(slideEvt) {
            $('#strokeSlider').trigger('stroke-change');
        });


         $('.demo').each( function() {   
           $(this).minicolors({
          control: $(this).attr('data-control') || 'hue',
          defaultValue: $(this).attr('data-defaultValue') || '',
          inline: $(this).attr('data-inline') === 'true',
          letterCase: $(this).attr('data-letterCase') || 'lowercase',
          opacity: $(this).attr('data-opacity'),
          position: $(this).attr('data-position') || 'bottom left',
          change: function(hex, opacity) {
            if( !hex ) return;
            if( opacity ) hex += ', ' + opacity;
             $(this).trigger('color-change');
          },
          theme: 'bootstrap'
        });
         });
    });
      </script>
