<!--======================= CANVAS =======================-->
<div class="canvas-wrapper"><!--draw container-->
  <div id="canvas-container"><!--canvas-container-->
    <canvas id="canvas" resize="true"></canvas>
  </div><!--/canvas-container-->

</div>  <!--/canvas-wrapper-->



<!--======================= SUB_CANVAS=======================-->

<div class="sub-canvas-wrapper"> 
  <div class="sub-canvas-container"><!--canvas-container-->
    <span><canvas id="sub-canvas" resize="false"></canvas></span>
  </div><!--/canvas-container-->
</div>


<!--======================= PROPERTIES PANEL =======================-->
<div class="properties-wrapper">
  <div class="properties-container">
    <div id = 'prop-menu' class="properties">

      <!--======================= COLOR MENU =======================-->
      <section id = "color-menu">
        <header >
          <h2>
            Style
          </h2>
          <div class="clearfix"></div>
        </header>
        <div  class="section-background">
         <div class="form-group color-form-group">

          <label for="hidden-input">Fill</label>
          <br>
          <a id="fillColorBlock" class='color-block'></a>

          <input type="text" id='fill' class='color' value="#fff" />
        </div>

        <div class="form-group color-form-group">
          <label for="hidden-input">Stroke</label>
          <br>
          <a id="strokeColorBlock" class='color-block'></a>

          <input type="text" id='stroke' class='color' value="#fff" />

        </div>
        <div class="form-group color-form-group">
          <a id="no-color" class='color-block remove-color'></a>
        </div>
        <div class='clearfix'></div>
        <div id="color-chooser"><div id="color-window"></div></div>
        <div class="container" id="master-container">



        </div>
        <div class="form-group">
         <label for="hidden-input">Alpha</label>
         <br>

         <form>
          <input id="opacitySlider" type="range" value='100' min="0" max="100">
        </form>
        <label for="hidden-input">Stroke Weight</label>
        <br>

        <form>
          <input id="strokeSlider" type="range" value='1' min="0" max="40">
        </form>

        <label>Blend Mode</label>
        <div class = "selectel">
          <select id="blend_mode">
            <option value="0">normal</option>
            <option value = "1">multiply</option>
            <option value="2">screen</option>
            <option value="3">overlay</option>
            <option value="4">soft-light</option>
            <option value="5">hard-light</option>
            <option value="6">color-dodge</option>
            <option value="7">color-burn</option>
            <option value="8">darken</option>
            <option value="9">lighten</option>
            <option value="10">difference</option>
            <option value="11">exclusion</option>
            <option value="12">hue</option>
            <option value="13">saturation</option>
            <option value="14">luminosity</option>
            <option value="15">color</option>
            <option value="16">add</option>
            <option value="17">subtract</option>
            <option value="18">average</option>
            <option value="19">pin-light</option>
            <option value="20">negation</option>
            <option value="21">source-over</option>
            <option value="22">source-in</option>
            <option value="23">source-out</option>
            <option value="24">source-atop</option>
            <option value="25">destination-over</option>
            <option value="26">destination-in</option>
            <option value="27">destination-out</option>
            <option value="28">destination-atop</option>
            <option value="29">lighter</option>
            <option value="30">darker</option>
            <option value="31">copy</option>
            <option value="32">xor</option>
          </select>
        </div>
      </div>
    </div>
  </section><!--/colorMenu-->
  <!--normal', 'multiply', 'screen', 'overlay', 'soft-light', 'hard-light', 'color-dodge', 'color-burn', 'darken', 'lighten', 'difference', 'exclusion', 'hue', 'saturation', 'luminosity', 'color', 'add', 'subtract', 'average', 'pin-light', 'negation', 'source- over', 'source-in', 'source-out', 'source-atop', 'destination-over', 'destination-in', 'destination-out', 'destination-atop', 'lighter', 'darker', 'copy', 'xor'-->
  
  <!--======================= PARAMETER MENU =======================-->

  <section> 

   <header >
    <h2>
     Parameters
   </h2>
   <div class="clearfix"></div>
 </header>
 <div id = "parameterMenu" class="section-background">
   <div id = "parameters">
     <script id="parameterTemplate" type="text/x-handlebars-template">

     {{#each paramSlider}}

     <div id="parameterSliders" class="form-group">
     <label id='parameterName'>{{label}}</label>
     <br>
     <input id = "parameterSlider" type="range" class="span2" value="" min={{min}} max={{max}} data-slider-value={{val}} data-slider-orientation="horizontal" data-slider-selection="after" property_name={{property_name}} inst_id={{id}}/>
     </div>


     {{/each}}

     </script>
   </div>
   <div id="expInput">
        <!-- <div id="relationIndicator">
        </div>
        <div id="relationPicker">
        </div> -->
        <div class="form-group">
          <label> expression </label>
          <div id="expHolder">
            <button class="btn btn-default btn-relation" id="relationIndicator"> </button>
            <div id="relationSelector">
              <button class="btn btn-default btn-relation" id="less"> </button>
              <button class="btn btn-default btn-relation" id="equal"> </button>
              <button class="btn btn-default btn-relation" id="more"> </button>
            </div>
            <input class="form-control expression" type="text" id="expression">
          </div>
        </div>
      </div>
    </div>
  </section><!--parameterSlider-->



  <!--======================= SAVE MENU =======================-->
  <div id = 'save-export-container'>
   <section id = "save-menu">
    <header >
      <h2>Save or Load a file</h2>
      <div class="clearfix"></div>
    </header>
    <div  class="section-background">

     <div class="form-group">
      <select id ="fileselect" class="form-control"></select>
    </div>
    <div class="form-group">
      <input type="button" id="save" value="save" disabled="true"/>
      <input type="button" id="saveas" value="save as" disabled="true"/>
      <input type="button" id="downloadFile" value="download file to desktop" disabled="true"/></br>
      <label>upload file from desktop<input class="form-group custom-file-input" type="file" accept=".txt" id="uploadFile" name="files" single /></label> <output id="loaded"></output>

    </div>

  </section> <!--/save-menu-->

  <!--======================= EXPORT MENU =======================-->

  <section id = "export-menu ">
    <header >
      <h2>Import or Export an SVG</h2>
      <div class="clearfix"></div>
    </header>
    <div  class="section-background">

      <div class="form-group">
      </div>
      <div class="form-group">

      </div>
      <div class="form-group">
        <input type="button" id ="export" value="export svg"/></br>
        <input type="button" id ="exportBitmap" value="export bitmap"/></br>

        <label>import SVG desktop<input class="form-group custom-file-input" type="file" accept=".svg" id="importSVG" name="files" single /></label> <output id="loaded"></output>
      </div>
    </div>
  </section> <!--/export-menu-->
</div>
</div><!--/properties-->
</div><!--/properties-container-->
</div><!--/properties-wrapper-->

<div id = 'tool-elements'>
  <!--======================= TOOLBAR=======================-->
<!--
    NOTE: As tools are added to the toolbar, the min-height of the html
    tag must be kept up to date in para.css. It should be 40px + n * 36px
    where n is the number of tools
  -->
  <div class="toolbar-wrapper">
    <div class="toolbar-container" style="display: block;">
      <div id="toolbar">
       <button title="select" class="btn btn-default btn-tool" id="selectTool"><span></button>
       <button title="dselect" class="btn btn-default btn-tool" id="dselectTool"><span></button>
       <!-- EXPERIMENTAL -->
       <button title="constrain" class="btn btn-default btn-tool" id="constraintTool"></button>
       <!-- END EXPERIMENTAL --> 
       <!-- <button title="scale" class="btn btn-default btn-tool" id="scaleTool"></button> -->
       <button title="rotate" class="btn btn-default btn-tool" id="rotateTool"></button>
       <button title="scale" class="btn btn-default btn-tool" id="scaleTool"></button>

       <button title="pen" class="btn btn-default btn-tool" id="penTool"></button>
       <button title="polygon" class="btn btn-default btn-tool" id="polyTool"></button>
       <button title="ellipse" class="btn btn-default btn-tool" id="ellipseTool"></button>

       <button title="rectangle" class="btn btn-default btn-tool" id="rectangleTool"></button>
       <!--<button title="redo" class="btn btn-default btn-tool" id="redoTool"></button>
       <button title="undo" class="btn btn-default btn-tool" id="undoTool"></button>-->

      <!-- <button title="ellipse" class="btn btn-default btn-tool" id="ellipseTool"><span></button>
      <button title="rectangle" class="btn btn-default btn-tool" id="rectangleTool"></button>
      <button title="generate" class="btn btn-default btn-tool" id="generateTool"></button> -->
    </div><!--/toolbar-->
  </div><!--/toolbar-container-->
</div><!--/toolbar-wrapper-->

  <div class="menubar-container">

   <div class='button-heading'> <button  class="btn btn-default btn-tool btn-tool-horz" id="list" title="list"></button><span>list</span></div>
   <div class='button-heading'> <button  class="btn btn-default btn-tool btn-tool-horz" id="duplicator" title="duplicator"></button><span>duplicate</span></div>
   <div class='button-heading'> <button  class="btn btn-default btn-tool btn-tool-horz" id="ungroup" title="ungroup"></button><span>ungroup</span></div>
   <div class="toolbar-input"><label> count <input id="count" class="filename range-text" type="text"></label></div>

 </div>

</div>
